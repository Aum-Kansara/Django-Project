{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<h1 class="text-center my-4">Contact Us</h1>
<div class="container">
<form method="POST" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name">
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone No</label>
        <input type="phone" class="form-control" id="phone" name="phone">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Tell Us about what you want to contact us for....</label>
        <textarea class="form-control" id="desc" name="desc" placeholder="Write Description Here" rows=3></textarea>
      </div>
    <div class='text-center'>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
{% endblock body %}
